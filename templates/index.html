<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Subir Facturas PDF - FacturAI</title>
  
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  
  <style>
    /* Paleta de colores: 
       #4a3333 (oscuro marrón), #e1473f (rojo fuerte), #9a9088 (gris topo),
       #80b0ab (verde agua), #dbd1b3 (beige claro) */

    body {
      background-color: #dbd1b3;
      color: #4a3333;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-weight: 700;
      color: #4a3333;
    }

    .card {
      background-color: #9a9088;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(74, 51, 51, 0.25);
    }

    label {
      font-weight: 600;
      color: #4a3333;
    }

    .form-control {
      background-color: #dbd1b3;
      border: 2px solid #4a3333;
      color: #4a3333;
      font-weight: 600;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #e1473f;
      box-shadow: 0 0 8px #e1473f;
      background-color: #fff;
      color: #4a3333;
    }

    .btn-primary {
      background-color: #e1473f;
      border: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      border-radius: 50px;
      padding: 0.6rem 2rem;
      box-shadow: 0 6px 12px rgba(225, 71, 63, 0.6);
    }

    .btn-primary:hover, .btn-primary:focus {
      background-color: #b8332f;
      box-shadow: 0 6px 15px rgba(184, 51, 47, 0.8);
    }

    #loadingSpinner {
      color: #e1473f;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .alert-info {
      background-color: #80b0ab;
      border: none;
      color: #4a3333;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(128, 176, 171, 0.5);
    }
  </style>
</head>
<body>
  <div class="container py-5" style="max-width: 500px;">
    <h1 class="mb-4 text-center">Subir uno o varios archivos PDF</h1>

    <div class="card shadow-sm p-4">
      <form
        method="post"
        action="{{ url_for('procesar') }}"
        enctype="multipart/form-data"
        id="uploadForm"
        onsubmit="showLoading()"
      >
        <div class="mb-3">
          <label for="cuil" class="form-label">CUIL (11 dígitos)</label>
          <input
            type="text"
            class="form-control"
            id="cuil"
            name="cuil"
            inputmode="numeric"
            pattern="\d{11}"
            maxlength="11"
            minlength="11"
            required
            placeholder="Ej: 20123456789"
            title="Ingrese exactamente 11 dígitos numéricos"
          />
        </div>

        <div class="mb-3">
          <label for="pdfFiles" class="form-label">Selecciona los archivos PDF</label>
          <input
            type="file"
            class="form-control"
            id="pdfFiles"
            name="files[]"
            multiple
            accept="application/pdf"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100" id="submitButton">
          Ejecutar procesamiento
        </button>
      </form>

      <div
        id="loadingSpinner"
        class="text-center mt-4"
        style="display: none;"
      >
        <div
          class="spinner-border"
          role="status"
          style="width: 3rem; height: 3rem; color: #e1473f;"
        >
          <span class="visually-hidden">Procesando...</span>
        </div>
        <div class="mt-2">Procesando facturas, por favor espere...</div>
      </div>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <div class="alert alert-info mt-4" role="alert">
        <ul class="mb-0">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
      {% endwith %}
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showLoading() {
      document.getElementById("submitButton").disabled = true;
      document.getElementById("loadingSpinner").style.display = "block";
    }
  </script>
</body>
</html>
